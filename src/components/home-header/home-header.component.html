<div class="headcontainer">
  <div class="row">
    <div class="col-md-2 flex-center">
      <img src="assets/images/angular.png" alt="Angular" width="50" height="50" >
    </div>
    <div class="col-md-6 flex-center">
      <div class="search">
        <input class="searchTerm"  type="text" placeholder="Search" (keyup)="search($event.target.value)">
      </div>
    </div>
    <div class="col-md-2 flex-center">
      <span *ngIf="cartCount" class="badge badge--small">{{cartCount}}</span>
      <img src="assets/images/trolley.png" alt="Angular" width="50" height="50">
    </div>
    <div class="col-md-2">
      <img src="assets/images/restaurantLogo.jpeg" alt="Logo" width="100" height="100">
    </div>
  </div>
</div>
